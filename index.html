<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Acc Roblox</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .btn { padding: 10px 20px; color: white; background: blue; border: none; border-radius: 5px; cursor: pointer; }
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.3); width: 300px; text-align: left; }
        .popup button { margin-top: 10px; padding: 10px; background: green; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .popup .close { background: red; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Shop Acc Roblox</h1>
        <button class="btn" onclick="showPopup()">Nạp tiền</button>
    </div>

    <div id="popup" class="popup">
        <h3>Nạp tiền bằng thẻ cào</h3>
        <label>Loại thẻ:</label>
        <select id="cardType">
            <option value="Viettel">Viettel</option>
            <option value="Mobifone">Mobifone</option>
            <option value="Vinaphone">Vinaphone</option>
        </select>
        <br><br>

        <label>Mệnh giá:</label>
        <select id="cardValue">
            <option value="10000">10.000 VNĐ</option>
            <option value="20000">20.000 VNĐ</option>
            <option value="50000">50.000 VNĐ</option>
            <option value="100000">100.000 VNĐ</option>
        </select>
        <br><br>

        <label>Mã số thẻ:</label>
        <input type="text" id="cardCode" placeholder="Nhập mã số thẻ">
        <br><br>

        <label>Seri thẻ:</label>
        <input type="text" id="cardSeri" placeholder="Nhập seri thẻ">
        <br><br>

        <button onclick="submitCard()">Nạp thẻ</button>
        <button class="close" onclick="hidePopup()">Hủy</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
        
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function submitCard() {
            let type = document.getElementById("cardType").value;
            let value = document.getElementById("cardValue").value;
            let code = document.getElementById("cardCode").value;
            let seri = document.getElementById("cardSeri").value;

            if (code === "" || seri === "") {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }

            alert(`Nạp thành công thẻ ${type} mệnh giá ${value} VNĐ`);
            hidePopup();
        }
    </script>

</body>
</html>
