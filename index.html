<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Acc Roblox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🎮 Shop Acc Roblox 🎮</h1>
    
    <div class="account-list">
        <div class="account">
            <h2>Acc Roblox #1</h2>
            <p>Giá: <strong>50.000 VNĐ</strong></p>
            <button onclick="addToCart('Acc Roblox #1', 50000)">Mua ngay</button>
        </div>

        <div class="account">
            <h2>Acc Roblox #2</h2>
            <p>Giá: <strong>100.000 VNĐ</strong></p>
            <button onclick="addToCart('Acc Roblox #2', 100000)">Mua ngay</button>
        </div>
    </div>

    <div class="cart">
        <h2>🛒 Giỏ Hàng</h2>
        <ul id="cart-list"></ul>
        <p><strong>Tổng tiền: </strong><span id="total-price">0</span> VNĐ</p>
        <button onclick="checkout()">Thanh toán</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
